<link rel="import" href="../components/polymer/polymer.html">

<dom-module id="draught-position-stats">
  <style>
    :host {
      display: block;
    }
    h3, th {
      color: #999;
    }
    table {
      line-height: 1em;
      font-size: 0.8em;
    }
  </style>
  <template>
    <h3><span>{{position}}</span> Summary</h3>
    <table>
      <thead>
        <tr>
          <th>Tier</th>
          <th>Avg. Points</th>
          <th>Remaining</th>
          <th>Gone In</th>
        </tr>
      </thead>
      <tbody>
        <template is="dom-repeat" items="{{summary}}">
          <tr>
            <td>{{item.tier}}</td>
            <td>{{toFixed(item.averagePoints, 2)}}</td>
            <td>{{item.remaining}}</td>
            <td>{{item.goneBy}}</td>
          </tr>
        </template>
      </tbody>
    </table>
    <p>Next Pick: <strong>{{nextPick.name}}</strong></p>
  </template>
</dom-module>
<script src="draught-position-stats.js"></script>
