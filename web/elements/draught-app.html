<link rel="import" href="draught-player-list.html">
<link rel="import" href="draught-position-stats.html">
<link rel="import" href="players.html">

<link rel="import" href="../components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../components/paper-material/paper-material.html">
<link rel="import" href="../components/paper-spinner/paper-spinner.html">
<link rel="import" href="../components/polymer/polymer.html">

<dom-module id="draught-app">
  <style>
    :host {
      width: 90%;
      margin: 1em auto;
      display: block;
    }

    [roster] {
      @apply(--layout-horizontal);
    }
    paper-material {
      @apply(--layout-flex);
      background-color: #fff;
      padding: 1em;
      margin: 1em;
    }
    aside {
      padding: 1em;
    }

    paper-spinner {
      display: block;
      margin: 0 auto;
    }

  </style>
  <template>
    <template is="dom-if" if="{{roster}}">
      <div roster>
        <paper-material elevation="1">
          <draught-player-list roster="{{roster}}"></draught-player-list>
        </paper-material>
        <aside>
          <h1>Stats</h1>
          <draught-draft-stats roster="{{roster}}"></draught-draft-stats>
          <template is="dom-repeat" items="{{positions}}">
            <draught-position-stats position="{{item}}" roster="{{roster}}">
            </draught-position-stats>
          </template>
        </aside>
      </div>
    </template>
    <div hidden$="{{roster}}">
      <!-- TODO(pope): Drop the parent div when
           https://github.com/PolymerElements/paper-spinner/issues/18 is released. -->
      <paper-spinner active></paper-spinner>
    </div>
  </template>
</dom-module>
<script src="draught-app.js"></script>
