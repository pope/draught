<link rel="import" href="../components/paper-shadow/paper-shadow.html">
<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="draught-draft-stats.html">
<link rel="import" href="draught-player-list.html">
<link rel="import" href="draught-position-stats.html">
<link rel="import" href="players.html">
<polymer-element name="draught-app">
  <template>
    <style>
      :host {
        width: 90%;
        margin: 1em auto;
        display: block;
      }
      section {
        background-color: #fff;
        display: block;
        padding: 1em;
        margin: 1em;
        position: relative;
      }
      aside {
        padding: 1em;
      }
      aside /deep/ dl,
      aside /deep/ table {
        font-size: 0.8em;
      }
    </style>
    <template bind if="{{ roster != null }}">
      <div horizontal layout>
        <section flex>
          <paper-shadow z="1"></paper-shadow>
          <draught-player-list flex roster="{{ roster }}"></draught-player-list>
        </section>
        <aside>
          <h1>Stats</h1>
          <draught-draft-stats roster="{{ roster }}"></draught-draft-stats>
          <template repeat="{{ pos in positions }}">
            <draught-position-stats position="{{ pos }}" roster="{{ roster }}">
            </draught-position-stats>
          </template>
        </aside>
      </div>
    </template>
    <template bind if="{{ roster == null }}">
      Loading...
    </template>
  </template>
  <script src="draught-app.js"></script>
</polymer-element>
