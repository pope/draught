<link rel="import" href="../packages/paper_elements/paper_checkbox.html">
<link rel="import" href="../packages/paper_elements/paper_input.html">
<link rel="import" href="../packages/polymer/polymer.html">
<link rel="import" href="draught_player.html">
<polymer-element name="draught-player-list">
  <template>
    <style>
      ol {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      li {
        display: block;
        margin: 0;
        padding: 0;
      }
      paper-input {
        margin-right: 4em;
      }
    </style>
    <div vertical layout>
      <div id="search" center horizontal layout>
        <paper-input flex three label="Search" inputValue="{{ searchText }}"></paper-input>
        <paper-checkbox flex checked="{{ filterDrafted }}" label="Ignore Drafted"></paper-checkbox>
      </div>
      <ol>
        <template repeat="{{ p in roster.players | search(searchText) }}">
          <li hidden?="{{ filterDrafted &amp;&amp; p.isDrafted }}"><draught-player player="{{ p }}"></draught-player></li>
        </template>
      </ol>
    </div>
  </template>
  <script type="application/dart" src="draught_player_list.dart"></script>
</polymer-element>
