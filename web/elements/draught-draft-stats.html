<link rel="import" href="players.html">

<link rel="import" href="../components/polymer/polymer.html">

<dom-module id="draught-draft-stats">
  <style>
    :host {
      display: block;
    }
    dl {
      font-size: 0.8em;
    }
    dt {
      font-weight: 500;
    }
    dd {
      margin: 0 1em 0 0.25em;
    }
    dd, dt {
      display: inline-block;
    }
    h3 {
      color: #999;
    }
  </style>
  <template>
    <h3>Total Drafted</h3>
    <dl>
      <template is="dom-repeat" items="{{stats}}">
        <dt>{{item.position}}</dt>
        <dd>{{item.totalDrafted}}</dd>
      </template>
      <dt>Total</dt>
      <dd>{{total}}</dd>
    </dl>
  </template>
</dom-module>
<script src="draught-draft-stats.js"></script>
