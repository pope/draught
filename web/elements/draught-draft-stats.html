<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="players.html">
<polymer-element name="draught-draft-stats" attributes="roster">
  <template>
    <style>
      :host {
        display: block;
      }
      dt {
        font-weight: 500;
      }
      dd {
        margin: 0 1em 0 0.25em;
      }
      dd, dt {
        display: inline-block;
      }
      h3 {
        color: #999;
      }
    </style>
    <h3>Total Drafted</h3>
    <dl>
      <template repeat="{{ pos in totals | keys() }}">
        <dt>{{ pos }}</dt>
        <dd>{{ totals[pos] }}</dd>
      </template>
      <dt>Total</dt>
      <dd>{{ total }}</dd>
    </dl>
  </template>
  <script src="draught-draft-stats.js"></script>
</polymer-element>
