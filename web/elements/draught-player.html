<link rel="import" href="../components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../components/polymer/polymer.html">

<dom-module id="draught-player">
  <style>
    :host {
      @apply(--layout-horizontal);
      display: block;
    }
    [name] {
      @apply(--layout-flex-2);
      margin: 0.25em 2em;
      font-weight: 500;
    }
    [stats] {
      @apply(--layout-flex);
      @apply(--layout-horizontal);
    }
    [stats] > p {
      @apply(--layout-flex);
      margin: 0.25em 0.5em;
    }
    paper-checkbox {
      @apply(--layout-flex);
      display: block;
    }
  </style>
  <template>
    <div stats>
      <p>{{player.rank}}</p>
      <p>{{player.position}}</p>
      <p>{{toFixed(player.projectedPoints, 2)}}</p>
    </div>
    <p name>{{player.name}}</p>
    <paper-checkbox checked="{{player.isDrafted::change}}">Draft</paper-checkbox>
  </template>
</dom-module>
<script src="draught-player.js"></script>
