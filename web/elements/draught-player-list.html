<link rel="import" href="../components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../components/paper-input/paper-input.html">
<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="draught-player.html">
<polymer-element name="draught-player-list" attributes="roster">
  <template>
    <style>
      ol {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      li {
        display: block;
        margin: 0;
        padding: 0;
      }
      paper-input {
        margin-right: 4em;
      }
    </style>
    <div vertical layout>
      <div id="search" center horizontal layout>
        <paper-input flex three label="Search" inputValue="{{ searchText }}"></paper-input>
        <paper-checkbox flex checked="{{ filterDrafted }}" label="Ignore Drafted"></paper-checkbox>
      </div>
      <ol>
        <template repeat="{{ p in roster.players | search(searchText) }}">
          <li hidden?="{{ filterDrafted &amp;&amp; p.isDrafted }}"><draught-player player="{{ p }}"></draught-player></li>
        </template>
      </ol>
    </div>
  </template>
  <script src="draught-player-list.js"></script>
</polymer-element>
