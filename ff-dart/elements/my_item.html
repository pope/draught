<link rel="import" href="../packages/polymer/polymer.html">
<polymer-element name="my-item">
  <template>
    <style>
      :host > div {
        background-color: #FEE;
      }
      :host > div.checked {
        background-color: #EFE;
      }
    </style>
    <div class="{{ {checked:item['checked']} }}">
      {{item['name']}}
      <input id="checked" type="checkbox" checked="{{item['checked']}}"
             on-change="{{handleChange}}"/>
      <label for="checked">Checked</label>
      {{item['checked']}}
    </div>
  </template>
  <script type="application/dart" src="my_item.dart"></script>
</polymer-element>
