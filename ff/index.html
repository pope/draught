:host {
  display: inline-block;
  white-space: nowrap;
}

:host(:focus) {
  outline: none;
}

.hidden {
  display: none;
}

#checkboxContainer {
  display: inline-block;
  position: relative;
  width: 18px;
  height: 18px;
  cursor: pointer;
  -webkit-transform: translateZ(0);
  transform: translateZ(0);
  vertical-align: middle;
}

:host #ink {
  position: absolute;
  top: -15px;
  left: -15px;
  width: 48px;
  height: 48px;
  color: var(--paper-checkbox-unchecked-ink-color, --primary-text-color);
  opacity: 0.6;
}

:host #ink[checked] {
  color: var(--paper-checkbox-checked-ink-color, --default-primary-color);
}

:host #checkbox {
  position: relative;
  box-sizing: border-box;
  height: 100%;
  border: solid 2px;
  border-color: var(--paper-checkbox-unchecked-color, --primary-text-color);
  border-radius: 2px;
  pointer-events: none;
  -webkit-transition: background-color 140ms, border-color 140ms;
  transition: background-color 140ms, border-color 140ms;
}

/* checkbox checked animations */
#checkbox.checked #checkmark {
  -webkit-animation: checkmark-expand 140ms ease-out forwards;
  animation: checkmark-expand 140ms ease-out forwards;
}

@-webkit-keyframes checkmark-expand {
  0% {
    top: 9px;
    left: 6px;
    width: 0px;
    height: 0px;
  }
  100% {
    top: -1px;
    left: 4px;
    width: 5px;
    height: 10px;
  }
}

@keyframes checkmark-expand {
  0% {
    top: 9px;
    left: 6px;
    width: 0px;
    height: 0px;
  }
  100% {
    top: -1px;
    left: 4px;
    width: 5px;
    height: 10px;
  }
}

:host #checkbox.checked {
  background-color: var(--paper-checkbox-checked-color, --default-primary-color);
  border-color: var(--paper-checkbox-checked-color, --default-primary-color);
}

:host #checkmark {
  -webkit-transform: rotate(45deg);
  transform: rotate(45deg);
  position: absolute;
  top: -1px;
  left: 4px;
  width: 5px;
  height: 10px;
  border-style: solid;
  border-top: none;
  border-left: none;
  border-right-width: 2px;
  border-bottom-width: 2px;
  border-color: white;
}
